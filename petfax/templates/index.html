<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetFax</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Welcome to PetFax</h1>
        <div class="pets-container">
            {% for pet in pets %} 
                <div class="pet">
                    <h2>{{ pet.pet_name }}</h2>
                    <img width="300" src="{{ pet.pet_photo }}" alt="{{ pet.pet_name }}">
                    <p>{{ pet.pet_fact }}</p>
                    <a href="/pets/{{ pet.pet_id }}">Learn more</a>
                </div>
            {% endfor %}
        </div>
        <div class="callout">
            Wanna add a fact? <a href="/facts/new">Do it</a>
        </div>
    </div>
</body>
</html>
